<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saved Enquiries - IPS Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Saved Enquiries</h2>
        <a href="{% url 'index' %}" class="btn btn-secondary mb-3">‚Üê Back to Form</a>

        {% if obj %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Mobile</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in obj %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.student_name }}</td>
                    <td>{{ item.course }}</td>
                    <td>{{ item.mobile }}</td>
                    <td>
                        <a href="{% url 'enquiry_pdf' item.id %}" class="btn btn-sm btn-primary">Download PDF</a>
                        <a href="{% url 'delete_enquiry' item.id %}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this enquiry?');">
                            Delete
                        </a>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No enquiries yet.</p>
        {% endif %}
    </div>
</body>

</html>
